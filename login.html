<html>
<head>
    <meta charset="UTF-8">
    <title>MC-CE</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Minecraft Hut</h1>
    <ul id="nav">
        <li><a href="index.html">Главная</a></li>
        <li class="selected"><a href="login.html">Регистрация/Вход</a></li>
        <li><a href="maps_passing.html">Сервер "Passing Maps"</a></li>
        <li><a href="empire_wars.html">Сервер "Empire Wars"</a></li>
        <li><a href="new_clan.html">Создать клан</a></li>
    </ul>
    <div id="main">

        <h2>Регистрация</h2>
        <form>
            Найти клан<br />
            <input type="search" /> <input type="submit" value="Найти"> <br />
            <br />
            Почта <br />
            <input type="e-mail" required /> <br />
            Пароль <br />
            <input id="pass" type="password" required /> <br />Надёжность:<output for="pass"></output> <br />
            <br />
            Дата рождения <br />
            <input type="date" /> <br />
            <br />
            Номер телефона <br />
            <input type="tel" /> <br />
            Контакты (для связи) <br />
            <input list="contact" />
            <datalist id="contact">
                <option value="vk">
                <option value="discord">
            </datalist>
            <input type="url" /> <br />

            <br />
            Как вы оцениваете удобство сайта <br />
            <input type="range" id="volume" name="volume" min="1" max="10" /> <br />
            <br />
            <input type="submit" value="Зарегистрироваться">
        </form>
    </div>
</body>
</html>
