<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MC-CE</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Minecraft Hut</h1>
    <ul id="nav">
        <li><a href="index.html">Главная</a></li>
        <li><a href="login.html">Регистрация/Вход</a></li>
        <li><a href="maps_passing.html">Сервер "Passing Maps"</a></li>
        <li><a href="empire_wars.html">Сервер "Empire Wars"</a></li>
        <li class="selected"><a href="new_clan.html">Создать клан</a></li>
    </ul>

    <div id="main">
        <div id="wrapper">
            <h2>Создание клана</h2>

            <form id="create-clan-form">
                <div class="form-field">
                    <label for="name">Название:</label><br>
                    <input id="name" type="text" required>
                </div>

                <div class="form-field">
                    <label for="description">Описание:</label><br>
                    <textarea id="description"></textarea>
                </div>
                <p>Цвет: <input type="color" value="#ffffff"></p>
                <p>Приватный: <input id="is-private" type="checkbox"></p>
                <p>Подсервер:
                <input id="subserver" list="server" required >
                <datalist id="server">
                    <option value="EW-1">
                    <option value="EW-2">
                    <option value="EW-3">
                </datalist>
                </p>

                <p>Аватарка 64x64px: <input id="avatar" type="file" accept=".png"></p>
                <p>Страничка клана: <input id="clan-page" type="text"></p>

                <p style="margin: 15px 0 0 0">
                    <input id="submit" type="submit" value="Отправить">
                    <input id="clear" type="reset" value="Очистить">
                </p>
            </form>
            <input type="button" align="right" id="show-clans" value="Показать таблицу">
        </div>
    </div>
    <table id="clans-info" class="absolute-center" >

    </table>
    <script type="module" src="new_clan.js"></script>
</body>
</html>
